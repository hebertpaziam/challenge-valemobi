<div class="py-2 my-2">
    <h3>
        <i class="fa fa-list-alt"></i> Lista de Skates
        <button type="button" class="btn btn-primary-valemobi pull-right" (click)="newSkate()"><i class="fa fa-plus"></i> Novo</button>
    </h3>
    <hr>
</div>
<p-dataTable [value]="skates">
    <p-column field="code" header="Código" [sortable]="true"></p-column>
    <p-column field="name" header="Nome" [sortable]="true"></p-column>
    <p-column styleClass="col-button">
        <template pTemplate="header">
            <span>Descrição</span>
        </template>
        <template let-skate="rowData" pTemplate="body">
            <div class="text-center">
                <button pButton type="button" class="btn btn-secondary btn-sm mx-1" data-toggle="modal" data-target="#descriptModal" (click)="viewDescript(skate)"><i class="fa fa-search"></i></button>
            </div>
        </template>
    </p-column>
    <p-column field="amount" header="Quantidade" [sortable]="true"></p-column>
    <p-column field="price" header="Preço" [sortable]="true"></p-column>
    <p-column styleClass="col-button">
        <template pTemplate="header">
            <span>Ações</span>
        </template>
        <template let-skate="rowData" pTemplate="body">
            <div class="text-center">
                <button pButton type="button" class="btn btn-secondary btn-sm mx-1" (click)="editSkate(skate)"><i class="fa fa-pencil"></i></button>
                <button pButton type="button" class="btn btn-secondary btn-sm mx-1" (click)="removeSkate(skate)"><i class="fa fa-times"></i></button>
            </div>
        </template>
    </p-column>
</p-dataTable>

<!-- descriptModal -->
<div class="modal fade" id="descriptModal" tabindex="-1" role="dialog" aria-labelledby="modelTitleId" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="modelTitleId">Descrição do Skate - {{selectedSkate.code || ""}}</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            </div>
            <div class="modal-body">
                {{selectedSkate.description || ""}}
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal"><i class="fa fa-times"></i> Fechar</button>
            </div>
        </div>
    </div>
</div>
